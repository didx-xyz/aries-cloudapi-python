# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Build

on:
  push:
    branches: [ development, feature/*, main ]
  pull_request:
    branches: [ development ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install test dependencies.
      run: |
        cd app
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        cd ../trustregistry
        pip install -r requirements.txt
    - name: Install docker-compose with pip
      run: sudo pip install docker-compose
    - name: Set up Python 3.8.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.8.10
    - name: Start Test Harness
      run: |
        chmod u+x manage
        ./manage up-as-daemon
        echo waiting for dockers to startup, sleeping for 240 seconds
        sleep 240
        echo wait over, continuing
      shell: bash
    - name: Test with pytest
      id: test
      continue-on-error: true
      run: |
        docker-compose up --build -d yoma-ga-agent
        docker-compose up --build -d yoma-multitenant-agent
        sleep 120
        pytest --cov=trustregistry --cov=app trustregistry app --junit-xml=junit.xml
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r junit.xml
        echo done
    - name: Retry tests
      if: steps.test.outcome=='failure'         # check the step outcome, retry 1st time
      run: |
        docker-compose up --build -d yoma-ga-agent
        docker-compose up --build -d yoma-multitenant-agent
        sleep 120
        pytest trustregistry app --cov=trustregistry --cov=app --ignore=webhooks --log-cli-level=1 --junit-xml=junit.xml
        # Submit coverage report to //help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r junit.xml
        echo done
    - name: Run Pylint
      run: |
        pip install pylint
        pylint app --rcfile=.pylintrc -r n --msg-template="{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}" --exit-zero > pylintreport.txt
    - name: Tear down test harnless
      run: |
       ./manage down || true
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: multiple command
      if: github.ref == 'refs/heads/development' && github.event.pull_request.merged == true
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd aries-cloudapi-python
          git pull
          make stop_n_clean
          make start

