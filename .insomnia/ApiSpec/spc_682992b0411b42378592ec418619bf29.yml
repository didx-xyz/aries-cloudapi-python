            title: X-Api-Key
            type: string
          name: x-api-key
          in: header
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema: {}
          '422':
            description: Validation Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
      post:
        tags:
        - 'Admin: Wallets'
        summary: Update Subwallet
        operationId: update_subwallet_wallets__wallet_id__post
        parameters:
        - required: true
          schema:
            title: Wallet Id
            type: string
          name: wallet_id
          in: path
        - required: false
          schema:
            title: X-Api-Key
            type: string
          name: x-api-key
          in: header
        requestBody:
          content:
            application/json:
              schema:
                title: Payload
                type: object
          required: true
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema: {}
          '422':
            description: Validation Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
      delete:
        tags:
        - 'Admin: Wallets'
        summary: Remove Wallet By Id
        operationId: remove_wallet_by_id_wallets__wallet_id__delete
        parameters:
        - required: true
          schema:
            title: Wallet Id
            type: string
          name: wallet_id
          in: path
        - required: false
          schema:
            title: X-Api-Key
            type: string
          name: x-api-key
          in: header
        responses:
          '200':
            description: Successful Response
            content:
              application/json:
                schema: {}
          '422':
            description: Validation Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/HTTPValidationError'
