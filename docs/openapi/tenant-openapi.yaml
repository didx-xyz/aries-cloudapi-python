openapi: 3.1.0
info:
  title: CloudAPI Tenant
  description: '

    Welcome to CloudAPI Tenant!


    For detailed guidance on using the API, please visit our official documentation:

    https://www.didx.co.za/acapy-cloud/index.html

    '
  version: 4.3.0
servers:
- url: /tenant
paths:
  /v1/connections/create-invitation:
    post:
      tags:
      - connections
      summary: Create a Connection Invitation
      description: "Create connection invitation\n---\nThis endpoint creates an invitation\
        \ object for establishing a connection with another tenant.\n\nFor every invitation\
        \ that is created, there will be a corresponding connection record with a\
        \ state\n`invitation-sent`. Once this invitation is accepted, the connection\
        \ record will transition to a state `completed`.\n\nIf `multi_use` is set\
        \ to true, the invitation can be re-used and accepted by multiple tenants.\n\
        \nCreating a multi-use invitation will create a connection record with `invitation_mode:\
        \ \"multi\"`\n(instead of `\"once\"`), and this connection record will remain\
        \ in a state `invitation-sent`, until it is deleted.\nEvery time a multi-use\
        \ invitation is accepted, a new connection record will be created with state\
        \ `completed`.\n\nThe `use_public_did` parameter determines whether to create\
        \ an invitation using your public DID.\nThis of course requires that you have\
        \ a public DID in your wallet, which by default is only true for issuers.\n\
        If `use_public_did` is set to False (default behaviour), then a random DID\
        \ will be generated for this invite.\n\nRequest Body:\n---\n    body: CreateInvitation\n\
        \        alias: str (Optional)\n            An alias for the connection invitation,\
        \ which will appear as the alias in the connection record.\n        multi_use:\
        \ bool (default: False)\n            Whether the invitation can be used multiple\
        \ times.\n        use_public_did: bool (default: False)\n            Whether\
        \ to use a public did for the invitation.\n\nReturns:\n---\n    InvitationResult\n\
        \        Contains an invitation object, an invitation url, and a connection\
        \ id for this invite."
      operationId: create_invitation_v1_connections_create_invitation_post
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/CreateInvitation'
              - type: 'null'
              title: Body
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationResult'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      deprecated: true
      security:
      - APIKeyHeader: []
  /v1/connections/accept-invitation:
    post:
      tags:
      - connections
      summary: Accept a Connection Invitation
      description: "Accept connection invitation\n---\nTenants can use this endpoint\
        \ to accept a connection invitation.\n\nThe invitation object is obtained\
        \ from an InvitationResult (the response from creating a connection invitation).\n\
        \nThe `invitation_url` in the InvitationResult can also be used to obtain\
        \ an invitation; there is a base64 encoded\nstring after the \"?oob=\" parameter\
        \ in the url, and this can be decoded to obtain the invitation object.\n\n\
        A webhook event will be emitted for the other party, on topic `connections`.\n\
        Their record for the connection will now be in state `completed`.\n\nRequest\
        \ Body:\n---\n    body: AcceptInvitation\n        alias: str (Optional)\n\
        \            Alias for the connection invitation.\n        invitation: ConnectionInvitation\n\
        \            The invitation object obtained from an InvitationResult, or decoded\
        \ from an invitation_url.\n\nReturns:\n---\n    Connection\n        The record\
        \ of your new connection"
      operationId: accept_invitation_v1_connections_accept_invitation_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptInvitation'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      deprecated: true
      security:
      - APIKeyHeader: []
  /v1/connections:
    get:
      tags:
      - connections
      summary: Fetch Connection Records
      description: "Fetch a list of connection records\n---\nThe records contain information\
        \ about connections with other tenants, such as the state of the connection,\n\
        the alias of the connection, the label and the did of the other party, and\
        \ other metadata.\n\nThe following query parameters can be used to filter\
        \ the connection records to fetch.\n\nParameters (Optional):\n---\n    limit:\
        \ int - The maximum number of records to retrieve\n    offset: int - The offset\
        \ to start retrieving records from\n    descending: bool - Whether to return\
        \ results in descending order. Results are ordered by record created time.\n\
        \    alias: str\n    connection_protocol: Protocol: \"connections/1.0\", \"\
        didexchange/1.0\"\n    invitation_key: str\n    invitation_msg_id: str\n \
        \   my_did: str\n    state: State: \"active\", \"response\", \"request\",\
        \ \"start\", \"completed\", \"init\", \"error\", \"invitation\", \"abandoned\"\
        \n    their_did: str\n    their_public_did: str\n    their_role: Role: \"\
        invitee\", \"requester\", \"inviter\", \"responder\"\n\nReturns:\n---\n  \
        \  List[Connection]\n        A list of connection records"
      operationId: get_connections_v1_connections_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: limit
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            maximum: 10000
            minimum: 1
          - type: 'null'
          description: Number of results to return
          default: 1000
          title: Limit
        description: Number of results to return
      - name: offset
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
            minimum: 0
          - type: 'null'
          description: Offset for pagination
          default: 0
          title: Offset
        description: Offset for pagination
      - name: descending
        in: query
        required: false
        schema:
          type: boolean
          description: Whether to return results in descending order. Results are
            ordered by record created time.
          default: true
          title: Descending
        description: Whether to return results in descending order. Results are ordered
          by record created time.
      - name: alias
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Alias
      - name: connection_protocol
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - connections/1.0
            - didexchange/1.0
            type: string
          - type: 'null'
          title: Connection Protocol
      - name: invitation_key
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Invitation Key
      - name: invitation_msg_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Invitation Msg Id
      - name: my_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: My Did
      - name: state
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - active
            - response
            - request
            - start
            - completed
            - init
            - error
            - invitation
            - abandoned
            type: string
          - type: 'null'
          title: State
      - name: their_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Their Did
      - name: their_public_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Their Public Did
      - name: their_role
        in: query
        required: false
        schema:
          anyOf:
          - enum:
            - invitee
            - requester
            - inviter
            - responder
            type: string
          - type: 'null'
          title: Their Role
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Connection'
                title: Response Get Connections V1 Connections Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/{connection_id}:
    get:
      tags:
      - connections
      summary: Fetch a Connection Record
      description: "Fetch a connection record by id\n---\nA connection record contains\
        \ information about a connection with other tenants, such as the state of\
        \ the connection,\nthe alias of the connection, the label and the did of the\
        \ other party, and other metadata.\n\nParameters:\n---\n    connection_id:\
        \ str\n        The identifier of the connection record that you want to fetch\n\
        \nReturns:\n---\n    Connection\n        The connection record"
      operationId: get_connection_by_id_v1_connections__connection_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - connections
      summary: Delete a Connection Record
      description: "Delete connection record by id\n---\nThis endpoint deletes a connection\
        \ record by id.\n\nIf the connection uses the didexchange protocol, then we\
        \ hangup the connection, such that the other party also has\ntheir record\
        \ deleted.\n\nIf the connection uses the deprecated connections protocol,\
        \ then we just delete the record. The other party will\nstill have their record\
        \ of the connection, but it will become unusable.\n\nParameters:\n---\n  \
        \  connection_id: str\n        The identifier of the connection record that\
        \ you want to delete\n\nReturns:\n---\n    status_code: 204"
      operationId: delete_connection_by_id_v1_connections__connection_id__delete
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: path
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/did-exchange/create-request:
    post:
      tags:
      - connections
      summary: Create a DID Exchange Request
      description: "Create a DID Exchange request\n---\nThis endpoint allows you to\
        \ initiate a DID Exchange request with another party using their public DID.\n\
        \nThe goal and goal_code parameters provide additional context for the request.\n\
        \nOnly one of `use_did`, `use_did_method` or `use_public_did` should be specified.\
        \ If none of these are specified,\na new local DID will be created for this\
        \ connection.\n\nParameters:\n---\n    their_public_did: str\n        The\
        \ DID of the party you want to connect to.\n    alias: str, optional\n   \
        \     An alias for the connection. Defaults to None.\n    goal: str, optional\n\
        \        Optional self-attested string for sharing the intent of the connection.\n\
        \    goal_code: str, optional\n        Optional self-attested code for sharing\
        \ the intent of the connection.\n    my_label: str, optional\n        Your\
        \ label for the request.\n    use_did: str, optional\n        Your local DID\
        \ to use for the connection.\n    use_did_method: str, optional\n        The\
        \ method to use for the connection: \"did:peer:2\" or \"did:peer:4\".\n  \
        \  use_public_did: bool\n        Use your public DID for this connection.\
        \ Defaults to False.\n\nReturns:\n---\n    Connection\n        The connection\
        \ record created by the DID exchange request."
      operationId: create_did_exchange_request_v1_connections_did_exchange_create_request_post
      security:
      - APIKeyHeader: []
      parameters:
      - name: their_public_did
        in: query
        required: true
        schema:
          type: string
          title: Their Public Did
      - name: alias
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Alias
      - name: goal
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Goal
      - name: goal_code
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Goal Code
      - name: my_label
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: My Label
      - name: use_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Use Did
      - name: use_did_method
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Use Did Method
      - name: use_public_did
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Use Public Did
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/did-exchange/accept-request:
    post:
      tags:
      - connections
      summary: Accept a DID Exchange Request
      description: "Accept a stored DID Exchange request\n---\nThis endpoint allows\
        \ you to accept a request by providing the connection ID.\n\nParameters:\n\
        ---\n    connection_id: str\n        The ID of the connection request you\
        \ want to accept.\n\nReturns:\n---\n    Connection\n        The connection\
        \ record created by accepting the DID exchange request."
      operationId: accept_did_exchange_request_v1_connections_did_exchange_accept_request_post
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: query
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/did-exchange/reject:
    post:
      tags:
      - connections
      summary: Reject or Abandon a DID Exchange
      description: "Reject or abandon a DID Exchange\n---\nThis endpoint allows you\
        \ to reject or abandon a DID Exchange request. You can optionally provide\
        \ a reason\nfor the rejection.\n\nReturns:\n---\n    Connection\n        The\
        \ connection record after rejecting the DID exchange request."
      operationId: reject_did_exchange_v1_connections_did_exchange_reject_post
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: query
        required: true
        schema:
          type: string
          title: Connection Id
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/DIDXRejectRequest'
              - type: 'null'
              title: Body
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Connection'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/did-rotate:
    post:
      tags:
      - connections
      summary: Begin DID Rotation
      description: "Begin the rotation of a DID as a rotator.\n---\nThis endpoint\
        \ allows you to begin the DID rotation for an existing connection. The `to_did`\
        \ parameter specifies\nthe new DID that the rotating party is rotating to.\n\
        \nParameters:\n---\n    connection_id: str\n        The ID of the connection\
        \ for which the DID is to be rotated.\n    to_did: str\n        The new DID\
        \ that the rotating party is rotating to.\n\nReturns:\n---\n    Rotate\n \
        \       The record after the DID rotation is initiated."
      operationId: rotate_did_v1_connections_did_rotate_post
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: query
        required: true
        schema:
          type: string
          title: Connection Id
      - name: to_did
        in: query
        required: true
        schema:
          type: string
          title: To Did
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rotate'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/connections/did-rotate/hangup:
    post:
      tags:
      - connections
      summary: Hangup DID Rotation
      description: "Send a hangup for a DID rotation as the rotator.\n---\nThis endpoint\
        \ allows you to hangup a DID rotation process for an existing connection.\n\
        \nParameters:\n---\n    connection_id: str\n        The ID of the connection\
        \ for which the DID rotation is being hung up.\n\nReturns:\n---\n    Hangup\n\
        \        The record after the DID rotation is hung up."
      operationId: hangup_did_rotation_v1_connections_did_rotate_hangup_post
      security:
      - APIKeyHeader: []
      parameters:
      - name: connection_id
        in: query
        required: true
        schema:
          type: string
          title: Connection Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hangup'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/schemas:
    post:
      tags:
      - definitions
      summary: Create a new Schema
      description: "Create and publish a new schema to the ledger\n---\n**NB**: Only\
        \ governance can create schemas.\n\nA schema is used to create credential\
        \ definitions, which is used for issuing credentials.\nThe schema defines\
        \ the attributes that can exist in that credential.\n\nWhen a schema is created,\
        \ it is published to the ledger and written to our public trust registry,\n\
        so that everyone in the ecosystem can view schemas that are valid and available.\n\
        \nRequest Body:\n---\n    body: CreateSchema\n        name: str\n        \
        \    The name of the schema.\n        version: str\n            The version\
        \ of the schema.\n        attribute_names: List[str]\n            The attribute\
        \ names of the schema.\n\nReturns:\n---\n    CredentialSchema\n        The\
        \ created schema object"
      operationId: create_schema_v1_definitions_schemas_post
      security:
      - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSchema'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - definitions
      summary: Get Created Schemas
      description: "Get created schemas\n---\nAll tenants can call this endpoint to\
        \ view available schemas.\n\nIf governance calls this endpoint, it will return\
        \ all the schemas created by governance\n(whether the schemas are on the trust\
        \ registry or not).\n\nIf tenants call this endpoint, it will return all schemas\
        \ on the trust registry.\nThe difference between this endpoint and the public\
        \ trust registry endpoint, is that this response includes\nthe attribute information\
        \ of the schemas.\n\nResults can be filtered by the parameters listed below.\n\
        \nParameters (Optional):\n---\n    schema_id: str\n    schema_issuer_did:\
        \ str\n    schema_name: str\n    schema_version: str\n\nReturns:\n---\n  \
        \  List[CredentialSchema]\n        A list of created schemas"
      operationId: get_schemas_v1_definitions_schemas_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: schema_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Id
      - name: schema_issuer_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Issuer Did
      - name: schema_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Name
      - name: schema_version
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Schema Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CredentialSchema'
                title: Response Get Schemas V1 Definitions Schemas Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/schemas/{schema_id}:
    get:
      tags:
      - definitions
      summary: Get a Schema
      description: "Retrieve schema by id\n---\nThis endpoint fetches a schema from\
        \ the ledger, using the schema_id.\n\nAny tenant can call this endpoint to\
        \ retrieve a schema.\nThis endpoint will list all the attributes of the schema.\n\
        \nParameters:\n---\n    schema_id: str\n        schema id\n\nReturns:\n---\n\
        \    CredentialSchema\n        The schema object"
      operationId: get_schema_v1_definitions_schemas__schema_id__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: schema_id
        in: path
        required: true
        schema:
          type: string
          title: Schema Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/definitions/credentials:
    post:
      tags:
      - definitions
      summary: Create a new Credential Definition
      description: "Create a credential definition\n---\nOnly issuers can create credential\
        \ definitions.\n\nA credential definition essentially builds off a schema,\
        \ which defines the attributes that can belong to a\ncredential, and it specifies\
        \ whether credentials using this definition are revocable or not.\n\n**NB**:\
        \ If revocation is requested (`\"support_revocation\": true`), then revocation\
        \ registries will be created.\nThe creation of these revocation registries\
        \ can take up to one minute.\n\nRequest Body:\n---\n    body: CreateCredentialDefinition\n\
        \        schema_id: str\n            The id of the schema to use for this\
        \ credential definition.\n        tag: str\n            The label to use for\
        \ the credential definition.\n        support_revocation: bool\n         \
        \   Whether you want credentials using this definition to be revocable or\
        \ not\n\nReturns:\n---\n    CredentialDefinition\n        The created credential\
        \ definition"
      operationId: create_credential_definition_v1_definitions_credentials_post
      security:
      - APIKeyHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCredentialDefinition'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - definitions
      summary: Get Created Credential Definitions
      description: "Get credential definitions created by the tenant\n---\nThis endpoint\
        \ returns all credential definitions created by the tenant. Only issuers can\
        \ create\ncredential definitions, and so only issuers will get results from\
        \ this endpoint.\n\nThe results can be filtered by the parameters listed below.\n\
        \nParameters (Optional):\n---\n    issuer_did: str\n    credential_definition_id:\
        \ str\n    schema_id: str\n    schema_issuer_id: str\n    schema_version:\
        \ str\n\nReturns:\n---\n    List[CredentialDefinition]\n        A list of\
        \ created credential definitions"
      operationId: get_credential_definitions_v1_definitions_credentials_get
      security:
      - APIKeyHeader: []
      parameters:
      - name: issuer_did
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Issuer Did
      - name: credential_definition_id
