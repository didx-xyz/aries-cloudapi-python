        \ \"prover\", \"verifier\"\n    state: State: \"presentation-received\", \"\
        presentation-sent\", \"proposal-received\", \"proposal-sent\",\n         \
        \           \"request-received\", \"request-sent\", \"abandoned\", \"done\"\
        \n    thread_id: UUID\n\nReturns:\n---\n    List[PresentationExchange]\n \
