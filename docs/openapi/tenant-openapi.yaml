        \ invitation endpoint, the invitation object from the create-invitation endpoint\n\
        is passed to this endpoint.\n\nThe `invitation_url` in the InvitationRecord\
        \ can also be used to obtain an invitation; there is a base64 encoded\nstring\
        \ after the \"?oob=\" parameter in the url, and this can be decoded to obtain\
        \ the invitation object.\n\nRequest body:\n---\n    body: AcceptOobInvitation\n\
        \        alias: Optional[str]\n        use_existing_connection: Optional[bool]\n\
        \        invitation: InvitationMessage\n\nReturns:\n---\n    OobRecord\n \
