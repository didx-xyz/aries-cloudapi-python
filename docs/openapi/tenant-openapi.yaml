  /v1/wallet/sd-jws/verify:
    post:
      tags:
      - wallet
      summary: Verify SD-JWS
      description: "Verify a Selective Disclosure JSON Web Signature (SD-JWS).\n---\n\
        \nThis endpoint allows users to verify the authenticity and integrity of a\
        \ Selective Disclosure\nJSON Web Signature (SD-JWS). It decodes the SD-JWS\
        \ to retrieve the payload and headers,\nassesses its validity, and processes\
        \ the disclosures.\n\n**Usage:**\n\n- Submit the SD-JWS string concatenated\
        \ with the necessary disclosures to this endpoint.\n- The format should be:\
        \ `<Issuer-signed JWS>~<Disclosure 1>~<Disclosure 2>~...~<Disclosure N>`.\n\
        - The holder provides the SD-JWS along with the required disclosures based\
        \ on the verifier's request.\n\n**Notes:**\n\n- Only the disclosures relevant\
        \ to the verifier's request needs to be provided.\n  Other disclosures can\
        \ remain confidential.\n\n**Example Request Body:**\n```json\n{\n    \"sd_jws\"\
        : \"<Issuer-signed JWS>~<Disclosure 1>~<Disclosure 2>~...~<Disclosure N>\"\
        \n}\n```\n\nRequest Body:\n---\n    SDJWSVerifyRequest:\n        `sd_jws`\
        \ (str): The concatenated SD-JWS and disclosures to verify and reveal.\n\n\
        Response:\n---\n    SDJWSVerifyResponse:\n        `valid` (bool): Indicates\
        \ whether the SD-JWS is valid.\n        `payload` (dict): The decoded payload\
        \ of the SD-JWS.\n        `headers` (dict): The headers extracted from the\
        \ SD-JWS.\n        `kid` (str): The Key ID of the signer.\n        `disclosed_attributes`\
        \ (dict): The selectively disclosed attributes based on the provided disclosures.\n\
        \        `error` (str, optional): Error message if the SD-JWS verification\
        \ fails.\n\n**References:**\n\n- [Selective Disclosure JSON Web Token (SD-JWT)\n\
        \  Specification](https://www.ietf.org/archive/id/draft-ietf-oauth-selective-disclosure-jwt-07.html)"
      operationId: verify_sd_jws_v1_wallet_sd_jws_verify_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SDJWSVerifyRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SDJWSVerifyResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/sse/{wallet_id}/{topic}/{field}/{field_id}/{desired_state}:
    get:
      tags:
      - sse
      summary: Subscribe To A Wallet Event By Topic, Field, And Desired State
      description: "Subscribe to SSE events wait for a desired state with a field\
        \ filter.\n---\n***This endpoint can't be called on the swagger UI, as it\
        \ requires a stream response.***\n\nWait for a desired state to be reached\
        \ for some event for this wallet and topic,\nfiltering for payloads that contain\
        \ `field:field_id`.\n\nexample: `/{wallet_id}/credentials/connection_id/some-uuid/done`\
        \ will stream a credential exchange event on a\nspecific connection with state\
        \ done.\nThe field and field ID pair must be present in the payload (other\
        \ than state) for the event to be streamed.\nThe stream will be closed after\
        \ the event is returned.\n\nParameters:\n-----------\n    wallet_id:\n   \
        \     The ID of the wallet subscribing to the events.\n    topic:\n      \
        \  The topic to which the wallet is subscribing.\n    field:\n        The\
        \ field to which the wallet is subscribing.\n    field_id:\n        The ID\
        \ of the field subscribing to the events.\n    desired_state:\n        The\
        \ desired state to be reached.\n    look_back:\n        Number of seconds\
        \ to look back for events before subscribing."
      operationId: Subscribe_to_a_Wallet_Event_by_Topic__Field__and_Desired_State_v1_sse__wallet_id___topic___field___field_id___desired_state__get
      security:
      - APIKeyHeader: []
      parameters:
      - name: wallet_id
        in: path
        required: true
        schema:
          type: string
          title: Wallet Id
      - name: topic
        in: path
        required: true
        schema:
          type: string
          title: Topic
      - name: field
        in: path
        required: true
        schema:
          type: string
          title: Field
      - name: field_id
        in: path
        required: true
        schema:
          type: string
          title: Field Id
      - name: desired_state
        in: path
        required: true
        schema:
          type: string
          title: Desired State
      - name: look_back
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          description: Number of seconds to look back for events
          default: 60
          title: Look Back
        description: Number of seconds to look back for events
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
