          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/wallet/sd-jws/sign:
    post:
      tags:
      - wallet
      summary: Sign SD-JWS
      description: "Sign a Selective Disclosure JSON Web Signature (SD-JWS).\n---\n\
        \nThis endpoint allows users to create a Selective Disclosure JSON Web Signature\
        \ (SD-JWS).\nThe SD-JWS enables the selective disclosure of specific attributes\
        \ to a verifier while keeping others confidential.\n\n**Usage:**\n\n- **DID-Based\
        \ Signing:** Provide the `did` field with a valid DID.\nThe Aries agent will\
        \ automatically select the appropriate verification key associated with the\
        \ DID.\n\n- **Verification Method-Based Signing:** Provide the `verification_method`\
        \ field with a specific verification method\n(DID with verkey) to explicitly\
        \ specify which key to use for signing.\n\n**Notes:**\n\n- If the issuer uses\
        \ a `did:sov` DID, ensure that the DID is public.\n- The `headers` field is\
        \ optional. Custom headers can be specified, but the `typ`, `alg`,\n  and\
        \ `kid` fields are automatically populated by the Aries agent based on the\
        \ signing method.\n- The `non_sd_list` field specifies attributes that are\
        \ **not** selectively disclosed.\n  Attributes listed here will always be\
        \ included in the SD-JWS.\n\n**Non-Selective Disclosure (`non_sd_list`):**\n\
        \n- To exclude list elements:\n    - Use the format `\"<attribute_name>[start:end]\"\
        ` where `start` and `end` define the range\n      (e.g., `\"nationalities[1:3]\"\
        `).\n- To exclude specific dictionary attributes:\n    - Use the format `\"\
        <dictionary_name>.<attribute_name>\"` (e.g., `\"address.street_address\"`).\n\
        \n**Example Request Body:**\n```json\n{\n    \"did\": \"did:sov:39TXHazGAYif5FUFCjQhYX\"\
        ,\n    \"payload\": {\n        \"credential_subject\": \"reference_to_holder\"\
        ,\n        \"given_name\": \"John\",\n        \"family_name\": \"Doe\",\n\
        \        \"email\": \"johndoe@example.com\",\n        \"phone_number\": \"\
        +27-123-4567\",\n        \"nationalities\": [\"a\",\"b\",\"c\",\"d\"],\n \
        \       \"address\": {\n            \"street_address\": \"123 Main St\",\n\
        \            \"locality\": \"Anytown\",\n            \"region\": \"Anywhere\"\
        ,\n            \"country\": \"ZA\"\n        },\n        \"birthdate\": \"\
        1940-01-01\"\n    },\n    \"non_sd_list\": [\n        \"given_name\",\n  \
        \      \"address\",\n        \"address.street_address\",\n        \"nationalities\"\
        ,\n        \"nationalities[1:3]\"\n    ]\n}\n```\n\nRequest Body:\n---\n \
        \   SDJWSCreateRequest:\n        `did` (str, optional): The DID to sign the\
        \ SD-JWS with.\n        `verification_method` (str, optional): The verification\
        \ method (DID with verkey) to use for signing.\n        `payload` (dict):\
        \ The JSON payload to be signed.\n        `headers` (dict, optional): Custom\
        \ headers for the SD-JWS.\n        `non_sd_list` (List[str], optional): List\
        \ of attributes excluded from selective disclosure.\n\nResponse:\n---\n  \
        \  SDJWSCreateResponse:\n        `sd_jws` (str): The resulting SD-JWS string\
        \ concatenated with the necessary disclosures in the format\n        `<Issuer-signed\
        \ JWS>~<Disclosure 1>~<Disclosure 2>~...~<Disclosure N>`.\n\n**References:**\n\
        \n- [Selective Disclosure JSON Web Token (SD-JWT)\n  Specification](https://www.ietf.org/archive/id/draft-ietf-oauth-selective-disclosure-jwt-07.html)"
