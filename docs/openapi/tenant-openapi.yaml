  /v1/wallet/jws/sign:
    post:
      tags:
      - wallet
      summary: Sign JWS
      description: "Sign a JSON Web Signature (JWS).\n---\n\nThis endpoint allows\
        \ users to sign a JSON payload, creating a JWS,\nusing either a DID or a specific\
        \ verification method.\n\n**Usage:**\n\n- **DID-Based Signing:** Provide the\
        \ `did` field with a valid DID.\nThe Aries agent will automatically select\
        \ the appropriate verification key associated with the DID.\n\n- **Verification\
        \ Method-Based Signing:** Provide the `verification_method` field with a specific\
        \ verification method\n(DID with a verkey) to explicitly specify which key\
        \ to use for signing.\n\n**Notes:**\n\n- If the issuer uses a `did:sov` DID,\
        \ ensure that the DID is public.\n- The `header` field is optional. While\
        \ you can specify custom headers, the `typ`, `alg`,\n  and `kid` fields are\
        \ automatically populated by the Aries agent based on the signing method.\n\
        \nExample request body:\n```json\n{\n    \"did\": \"did:sov:WWMjrBJkUzz9suEtwKxmiY\"\
        ,\n    \"payload\": {\n        \"credential_subject\": \"reference_to_holder\"\
        ,\n        \"name\": \"Alice\",\n        \"surname\": \"Demo\"\n    }\n}\n\
        ```\n**OR**\n```json\n{\n    \"payload\": {\n        \"subject\": \"reference_to_holder\"\
        ,\n        \"name\": \"Alice\",\n        \"surname\": \"Demo\"\n    },\n \
        \   \"verification_method\": \"did:key:z6Mkprf81ujG1n48n5LMD...M6S3#z6Mkprf81ujG1n48n5LMDaxyCLLFrnqCRBPhkTWsPfA8M6S3\"\
        \n}\n```\n\nRequest Body:\n---\n    JWSCreateRequest:\n        `did` (str,\
        \ optional): The DID to sign the JWS with.\n        `verification_method`\
        \ (str, optional): The verification method (DID with verkey) to use for signing.\n\
        \        `payload` (dict): The JSON payload to be signed.\n        `headers`\
        \ (dict, optional): Custom headers for the JWS.\n\nResponse:\n---\n    JWSCreateResponse:\n\
        \        `jws` (str): The resulting JWS string representing the signed JSON\
        \ Web Signature.\n\n**References:**\n\n- [JSON Web Signature (JWS) Specification](https://www.rfc-editor.org/rfc/rfc7515.html)"
      operationId: sign_jws_v1_wallet_jws_sign_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JWSCreateRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWSCreateResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
