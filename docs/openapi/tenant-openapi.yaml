      tags:
      - wallet
      summary: Verify JWS
      description: "Verify a JSON Web Signature (JWS)\n---\n\nThis endpoint allows\
        \ users to verify the authenticity and integrity of a JWS string previously\
        \ generated\nby the /sign endpoint. It decodes the JWS to retrieve the payload\
        \ and headers and assesses its validity.\n\nRequest Body:\n---\n    JWSVerifyRequest:\
        \ The JWS to verify.\n        jws: str\n\nReturns:\n---\n    JWSVerifyResponse\n\
        \        payload: dict:\n          The payload of the JWS.\n        headers:\
        \ dict:\n          The headers of the JWS.\n        kid: str:\n          The\
        \ key id of the signer.\n        valid: bool:\n          Whether the JWS is\
        \ valid.\n        error: str:\n          The error message if the JWS is invalid.\n\
        \n**References:**\n\n- [JSON Web Signature (JWS) Specification](https://www.rfc-editor.org/rfc/rfc7515.html)"
      operationId: verify_jws_v1_wallet_jws_verify_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JWSVerifyRequest'
