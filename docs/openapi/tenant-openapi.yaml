  /v1/verifier/send-request:
    post:
      tags:
      - verifier
      summary: Send a Proof Request to a connection
      description: "Send proof request\n---\nNB: Only a tenant with the verifier role\
        \ can send a proof request.\n\nThe verifier uses this endpoint to send a proof\
        \ request to a specific connection, by providing the connection ID.\n\nThe\
        \ proof request type must be one of indy or ld_proof.\n```json\n    {\n  \
        \      \"type\": \"indy\" or \"ld_proof\",\n        \"indy_proof_request\"\
        : {...}, <-- Required if type is \"indy\"\n        \"dif_proof_request\":\
        \ {...}, <-- Required if type is \"ld_proof\"\n        \"save_exchange_record\"\
        : true <-- Whether the proof exchange record should be preserved after completion.\n\
        \        \"comment\": \"string\", <-- This comment will appear in the proof\
        \ record for the recipient as well\n        \"connection_id\": \"string\"\
        , <-- The verifier's reference to the connection to send this proof request\
        \ to\n    }\n```\nFor a detailed technical specification and informative diagrams\n\
        related to the present proof process, refer to the [Aries Present Proof v2\n\
        RFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0454-present-proof-v2/README.md)\
        \ and the [LD Proof\nAttachment RFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0510-dif-pres-exch-attach/README.md).\n\
        \nRequest Body:\n---\n    body: SendProofRequest\n        The proof request\
        \ object\n\nReturns:\n---\n    PresentationExchange\n        The presentation\
        \ exchange record for this request"
      operationId: send_proof_request_v1_verifier_send_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendProofRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresentationExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/verifier/create-request:
    post:
      tags:
      - verifier
      summary: Create a Proof Request (not bound to a connection)
      description: "Creates a presentation request that is not bound to any specific\
        \ proposal or connection\n---\nThis endpoint is used to create a proof request\
        \ that is not bound to a connection. This means the proof request is\nnot\
        \ sent directly, but it will do the initial step of creating a proof exchange\
        \ record,\nwhich the verifier can then use in the out of band (OOB) protocol.\n\
        \nThe OOB protocol allows proof requests to be sent over alternative channels,\
        \ such as email or QR code, where a\nconnection does not yet exist between\
        \ holder and verifier.\n\nThe proof request type must be one of indy or ld_proof.\n\
        ```json\n    {\n        \"type\": \"indy\" or \"ld_proof\",\n        \"indy_proof_request\"\
        : {...}, <-- Required if type is \"indy\"\n        \"dif_proof_request\":\
        \ {...}, <-- Required if type is \"ld_proof\"\n        \"save_exchange_record\"\
        : true <-- Whether the proof exchange record should be preserved after completion.\n\
        \        \"comment\": \"string\", <-- This comment will appear in the proof\
        \ record for the recipient as well\n    }\n```\nFor a detailed technical specification\
        \ and informative diagrams\nrelated to the present proof process, refer to\
        \ the [Aries Present Proof v2\nRFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0454-present-proof-v2/README.md)\
        \ and the [LD Proof\nAttachment RFC](https://github.com/hyperledger/aries-rfcs/blob/main/features/0510-dif-pres-exch-attach/README.md).\n\
        \nRequest Body:\n---\n    body: CreateProofRequest\n        The proof request\
        \ object\n\nReturns:\n---\n    PresentationExchange\n        The presentation\
        \ exchange record for this request"
      operationId: create_proof_request_v1_verifier_create_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProofRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresentationExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/verifier/accept-request:
    post:
      tags:
      - verifier
      summary: Accept a Proof Request
      description: "Accept proof request\n---\nA prover uses this endpoint to respond\
        \ to a proof request, by sending a presentation to the verifier.\n\nAn Indy\
        \ presentation contains a mapping of the requested attributes to the wallet\
        \ credential id of the prover.\n\nExample:\n```json\n{\n    \"indy_presentation_spec\"\
        : {\n        \"requested_attributes\": {\n            \"surname\": {\n   \
        \             \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\",\n   \
        \             \"revealed\": true\n            },\n            \"name\": {\n\
        \                \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\",\n\
        \                \"revealed\": true\n            },\n            \"age\":\
        \ {\n                \"cred_id\": \"10e6b03f-2b60-431a-9634-731594423120\"\
        ,\n                \"revealed\": true\n            }\n        }\n    }\n}\n\
        ```\n\nIn the context of the holder's wallet, the `cred_id` is called the\
        \ `referent`.\n\nThe `revealed` parameter indicates whether the holder wants\
        \ to reveal the attribute value to the verifier or not.\n\nRequest Body:\n\
        ---\n    body: AcceptProofRequest\n        The proof request object\n\nReturns:\n\
        ---\n    PresentationExchange\n        The prover's updated presentation exchange\
        \ record after responding to the proof request."
      operationId: accept_proof_request_v1_verifier_accept_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcceptProofRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresentationExchange'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
  /v1/verifier/reject-request:
    post:
      tags:
      - verifier
      summary: Reject a Proof Request
      description: "Reject proof request\n---\nA prover uses this endpoint to notify\
        \ the verifier that they cannot or refuse to respond to a proof request.\n\
        \nThe prover provides the proof ID of the request that they want to reject,\
        \ and a message (`problem_report`) that\nwill display in the verifier's presentation\
        \ exchange record as the rejection message.\n\nRequest Body:\n---\n    body:\
        \ RejectProofRequest\n        proof_id: str\n            The proof id of the\
        \ presentation request that is being rejected\n        problem_report: str\n\
        \            A message to inform the verifier why their proof request is rejected\n\
        \        delete_proof_record: bool (default: False)\n            Can be set\
        \ to true if the prover wishes to delete their record of the rejected presentation\
        \ exchange.\n\nReturns:\n---\n    status_code: 204"
      operationId: reject_proof_request_v1_verifier_reject_request_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RejectProofRequest'
        required: true
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyHeader: []
